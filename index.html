<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<title>Photo Fetcher</title>
</head>
<body>
<div class="container">
<h1>Photo Fetcher</h1>

<label class="switch">
<input type="checkbox" id="toggle">

<span class="grayscaleTxt">Make Photos Grayscale</span>
<button id="fetchBtn">Fetch New Photos</button>
</header>
<div class="grid">

<img src="https://picsum.photos/id/237/600/400">

</div>
</div>
<div class="card">
<img src="https://picsum.photos/seed/picsum/600/400">

</div>
</div>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
